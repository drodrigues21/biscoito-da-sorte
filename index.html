<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz@0,9..40;1,9..40&display=swap"
      rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="./style.css">

   <title>Biscoito da Sorte</title>
</head>

<body>
   <div id="app">
      <div class="card card-closed">
         <h1>Qual é a sua sorte de hoje?</h1>
         <p>Abra o biscoito e descubra!</p>
         <img class="cookie" src="./images/fortune-cookie.png" alt="Biscoito da sorte">
      </div>
      <div class="card card-open hide">
         <h2>Aqui a sua sorte de hoje:</h2>
         <p class="sorte">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
         <img src="./images/opened-cookie.png" alt="Biscoito da sorte">
         <button class="btn">Abrir outro biscoito</button>
      </div>
   </div>
   <script src="./main.js"></script>
</body>

</html>
